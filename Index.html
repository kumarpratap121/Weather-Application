<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Weather app</title>
  <link rel="icon" href="weather.png" type="image/png">
</head>
<body>
  <div class="app-main">
    <div class="searchinputbox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">

    </div>
    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">Odisha,IN</div>
        <div class="date" id="date">05 April (Monday),2021</div>

      </div>
      <div class="weather-status">
         <div class="temp" id="temp">35&deg;c</div>
         <div class="min-max" id="min-max">15&deg;c(min) / 45&deg;c(max)</div>
         <div class="weather" id="weather">Clear</div>
         <div class="img" id="img"></div>
      </div>
    </div>
  </div>
  <script src="Script.js"></script>
</body>
</html>
